<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;700&family=Unbounded:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <style>
      /* yellowy #eac435 */
      /* silver #c4cad0 */
      /* black #3a3335 */
      /* blue #16697a */
      /* lighter blue #3d52d5 */
    </style>
    <title>Roleplay Database</title>
  </head>
  <body>
    <!-- Header controls -->
    <header>
      <button>Save</button>
      <button>Add new character</button>
    </header>

    <!-- Card container -->
    <section class="card-container" id="card-container">
      <div class="char-card" id="test_card">
        <input type="text" placeholder="Character name" class="pc-name" />
        <div class="card-line"></div>
        <p class="card-header">Main info</p>
        <div class="main-info">
          <div>
            <label for="char_num">Currency</label>
            <input type="number" id="char_num" />
          </div>
          <div>
            <label for="char_lives">Lives</label>
            <input type="number" id="char_lives" value="10" />
          </div>
        </div>
        <div>
          <p class="card-header">Inventory</p>
          <ul class="inventory" id="test_card_items">
            <li id="test_card_items_item">
              <div>
                <p>Item name</p>
                <input type="number" />
              </div>
              <div>
                <p style="font-size: 15px">Long ass description goes here</p>
                <button class="item-remove-button">Remove</button>
              </div>
            </li>
            <li>
              <div>
                <p>Item name</p>
                <input type="number" />
              </div>
              <p style="font-size: 15px">Long ass description goes here</p>
            </li>
            <li>
              <div>
                <p>Item name</p>
                <input type="number" />
              </div>
              <p style="font-size: 15px">Long ass description goes here</p>
            </li>
          </ul>
          <button class="card-delete" onclick="removeMember('test')">
            DELETE
          </button>
        </div>
      </div>
    </section>

    <!-- Second section -->
    <section class="second-container">
      <!-- Random buttons -->
      <div class="rnd-buttons">
        <button
          style="background-image: url('./img/coin.png')"
          onclick="randomize(2, 'coin-btn')"
          id="coin-btn"
        >
          Coin
        </button>
        <button
          style="background-image: url('./img/d6.png')"
          onclick="randomize(6, 'd6-btn')"
          id="d6-btn"
        >
          6
        </button>
        <button
          style="background-image: url('./img/d20.png')"
          onclick="randomize(20, 'd20-btn')"
          id="d20-btn"
        >
          20
        </button>
      </div>
      <!-- Item list -->
      <div class="item-list-container">
        <ul class="item-list" id="item-list">
          <li id="test_item">
            <p class="item-name">Item name</p>
            <p>Long ass description goes here</p>
            <div>
              <button>Give</button>
              <button onclick="removeItem('test')">Remove</button>
            </div>
          </li>
        </ul>
      </div>
    </section>

    <!-- Item management -->
    <section>
      <div class="item-man-container">
        <div class="item-add">
          <input type="text" placeholder="Item name" id="add-item-name" />
          <input
            type="text"
            placeholder="Item description"
            id="add-item-desc"
          />
          <button onclick="addItem()">Add item</button>
        </div>
        <div class="item-give">
          <label for="give-amount">Item give receiver/amount</label>
          <input
            type="text"
            id="receiver"
            style="width: 120px; height: 20px; margin-bottom: 10px"
          />
          <input type="number" id="give-amount" />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
